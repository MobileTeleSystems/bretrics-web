name: NPM Publish

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 12 8-14 1,5,9 4'  # Thursday of 2nd week, 3 times a year (Jan, May, Sep) at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # Required for npm provenance

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history in release process

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.email "elabutin@mts.ru"
          git config --global user.name "Eugene Labutin"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Create release
        run: npm run release

      - name: Push changes and tags
        run: |
          git push
          git push --tags

      - name: Publish to NPM
        run: npm publish --provenance --access public
